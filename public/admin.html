<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Bounty Pirates Hunt</title>
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>

  <div class="pirate-header">
    <h1>🏴‍☠️ Admin Panel - Bounty Pirates Hunt</h1>
    <p>Manage the leaderboard for the greatest pirate battles! ⚔️</p>
  </div>

  <div class="button-container">
    <button class="round-btn" data-round="1">🏆 Round 1</button>
    <button class="round-btn" data-round="2">⚓ Round 2</button>
    <button class="round-btn" data-round="3">💀 Round 3</button>
  </div>

  <div id="admin-container">
    <!-- Round 1 Table -->
    <div class="spreadsheet-table" id="spreadsheet-round1">
      <h2>🏆 Round 1 - The Treasure Chase</h2>
      <table id="admin-table-round1">
        <thead>
          <tr>
            <th>🏴‍☠️ Pirate Name</th>
            <th>💰 Score</th>
            <th>⚔️ Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-row" data-round="1">➕ Add Pirate</button>
      <button class="save-btn" data-round="1">💾 Save Round 1</button>
    </div>

    <!-- Round 2 Table -->
    <div class="spreadsheet-table" id="spreadsheet-round2">
      <h2>⚓ Round 2 - The Ship Battle</h2>
      <table id="admin-table-round2">
        <thead>
          <tr>
            <th>⚔️ Pirate Name</th>
            <th>💰 Score</th>
            <th>⚔️ Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-row" data-round="2">➕ Add Pirate</button>
      <button class="save-btn" data-round="2">💾 Save Round 2</button>
    </div>

    <!-- Round 3 Table -->
    <div class="spreadsheet-table" id="spreadsheet-round3">
      <h2>💀 Round 3 - The Final Duel</h2>
      <table id="admin-table-round3">
        <thead>
          <tr>
            <th>🏹 Pirate Name</th>
            <th>💰 Score</th>
            <th>⚔️ Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-row" data-round="3">➕ Add Pirate</button>
      <button class="save-btn" data-round="3">💾 Save Round 3</button>
    </div>
  </div>

  <button id="logout-btn">🚪 Logout</button>

  <script src="admin.js"></script>
</body>
</html>
