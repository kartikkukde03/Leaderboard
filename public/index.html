<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounty Pirates Hunt - Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="pirate-header">
    <h1>🏴‍☠️ Bounty Pirates Hunt 🏴‍☠️</h1>
    <p>Only the strongest pirates claim the treasure! Arrr! 🏆</p>
  </div>

  <div id="leaderboard-container">
    <!-- Round 1 Leaderboard -->
    <div class="leaderboard-section">
      <h2>🏴‍☠️ Round 1 - The Treasure Chase</h2>
      <table id="leaderboard-round1">
        <thead>
          <tr>
            <th>🏅 Position</th>
            <th>🏴‍☠️ Pirate Name</th>
            <th>💰 Score</th>
          </tr>
        </thead>
        <tbody></tbody> <!-- Data will be inserted here dynamically -->
      </table>
    </div>

    <!-- Round 2 Leaderboard -->
    <div class="leaderboard-section">
      <h2>⚓ Round 2 - The Ship Battle</h2>
      <table id="leaderboard-round2">
        <thead>
          <tr>
            <th>🏅 Position</th>
            <th>⚔️ Pirate Name</th>
            <th>💰 Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Round 3 Leaderboard -->
    <div class="leaderboard-section">
      <h2>🏆 Round 3 - The Final Duel</h2>
      <table id="leaderboard-round3">
        <thead>
          <tr>
            <th>🏅 Position</th>
            <th>🏹 Pirate Name</th>
            <th>💰 Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <button id="admin-login">🦜 Admin Login</button>

  <script src="script.js"></script>
</body>
</html>
